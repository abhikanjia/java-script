<!DOCTYPE html>
<html>
<head>
	<title>armstrong number</title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter a number"));
		var sum=0;
		var a=n;

		while(n!=0){
			r=n%10;
			sum=sum+(r*r*r);
			n=parseInt(n/10);
		}
		
		if(sum==a){
			document.write("armstrong number");
		}
		else{
		    document.write("not armstrong number");	
		}
	</script>
</body>
</html>
