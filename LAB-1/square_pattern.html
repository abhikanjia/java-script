<!DOCTYPE html>
<html>
<head>
	<title>square pattern</title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number of rows and columns :"));
		for(i=1;i<=n;i++){
			for(j=1;j<=n;j++){
				document.write("* ");
			}
			document.write("<br/>");
		}
	</script>

</body>
</html>
