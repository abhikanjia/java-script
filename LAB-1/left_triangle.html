<!DOCTYPE html>
<html>
<head>
	<title>left triangle</title>
</head>
<body>
	<script type="text/javascript">
		row=parseInt(prompt("enter number of row: "));

		for(i=1;i<=row;i++){
			for(j=1;j<=i;j++){
				document.write("* ");
			}
			document.write("</br>");
		}

	</script>

</body>
</html>
