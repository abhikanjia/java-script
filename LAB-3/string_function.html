<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>string_function</title>
</head>
<body>
	<script type="text/javascript">
		str1=prompt("enter first string");
		str2=prompt("enter second string");

		document.write("length of string method<br/>");
		document.write(str1.length+"<br/>");

		document.write("char at method<br/>");
		document.write(str1.charAt(2)+"<br/>");

		document.write("concate string method<br/>");
		document.write(str1.concat(str2)+"<br/>");

		document.write("ends with method<br/>");
		document.write(str1.endsWith("i")+"<br/>");

		document.write("index of method<br/>");
		document.write(str1.indexOf("i")+"<br/>");

		document.write("split method<br/>");
		document.write(str1.split(" ")+"<br/>");

		document.write("tolowercase method<br/>");
		document.write(str1.toLowerCase()+"<br/>");

		document.write("touppercase method<br/>");
		document.write(str1.toUpperCase()+"<br/>");

		document.write("trim method<br/>");
		document.write(str1.trim()+"<br/>");

		 document.write("last index of method<br/>");
		 document.write(str1.lastIndexOf("h")+"<br/>");

		 document.write("search method<br/>");
		document.write(str1.search("a")+"<br/>");

		document.write("start with method<br/>");
		document.write(str1.startsWith("a")+"<br/>");

		document.write("sub str<br/>");
		document.write(str1.substr(1,3)+"<br/>");

		document.write("sub string<br/>");
		document.write(str1.substring(1,3)+"<br/>");

		document.write("value of method<br/>");
		document.write(str1.valueOf()+"<br/>");


	</script>

</body>
</html>
