<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>string_between_a</title>
</head>
<body>
	<script type="text/javascript">
		str=prompt("enter a string thst contain two 'a' character");
		const middle = str.slice(
		  str.indexOf('a') + 1,
		  str.lastIndexOf('a'),
		);
		document.write(middle);

	</script>

</body>
</html>
