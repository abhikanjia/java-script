<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>find index of a word</title>
</head>
<body>
	<script type="text/javascript">
		str=prompt("enter a string");
		word=prompt("enter a word");
		str=str.split(" ");
		for (var i = 0; i < str.length; i++) {
			if(str[i]==word){
				document.write("index is : "+i);
			}
		}
	</script>

</body>
</html>
