<!DOCTYPE html>
<html>
<head>
	<title>country array</title>
</head>
<body>
	<script type="text/javascript">
		var myinputarr = [];
		var size = 5; // Array size
 
		for(var a=0; a<size; a++) 
	{    
    	myinputarr[a] = prompt('Enter country' + (a+1));
	}

		document.write(myinputarr);
	</script>

</body>
</html>
