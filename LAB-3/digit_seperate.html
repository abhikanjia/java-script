<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>digit_seperate</title>
</head>
<body>
	<script type="text/javascript">
		//program seperate two digits and then multiply first digit by itself for second digit times
		n=prompt("enter two digit number");

		document.write("multiplication is: "+parseInt(n.charAt(0))**parseInt(n.charAt(1)));

	</script>

</body>
